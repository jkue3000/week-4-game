<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Social Media User Theif</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	
	<h1>Battle Of The Platforms</h1>

	<!-- character IMG btn div -->
	<!-- chosen character will move to yourCharacter div -->
	<div class="character">
		
		<div class="container facebook" value="facebookChar">
			<div id="characterText">
				Facebook
			</div>
			<img src="assets/images/facebook.png" class="characterPic">
			<div id="facebookLifePoints">
				155
			</div>
		</div>

		<div class="container instagram" value="instagramChar">
			<div id="characterText">
				Instagram
			</div>
			<img src="assets/images/instagram.png" class="characterPic" >
			<div id="instagramLifePoints">
				115
			</div>
		</div>

		<div class="container snapchat" value="snapchatChar">
			<div id="characterText">
				Snapchat
			</div>
			<img src="assets/images/snapchat.png" class="characterPic">
			<div id="snapchatLifePoints">
				100
			</div>
		</div>

		<div class="container twitter" value="twitterChar">
			<div id="characterText">
				Twitter
			</div>
			<img src="assets/images/twitter.png" class="characterPic">
			<div id="twitterLifePoints">
				120
			</div>
		</div>
	</div>
	
	<!-- Your Chosen Character -->
	<div class="yourCharacter">
		<h2>Your App of Choice!</h2>

	</div>

	<!-- Blank div to send characters to attack from -->

	<div class="vsCharacter">
		<h2>Steal Users From:</h2>

	</div>

	<!-- Fight section w/ attack button -->
	<div class="fightSection">
		<h2>Click to Steal Users!</h2>

		<button id="attackBtn">Steal Users</button>

	</div>

	<!-- Defender Area -->
	<div class="defender">
		<h2>Defender</h2>
		
	</div>


	<script src="assets/javascript/game.js"></script>
</body>
</html>
